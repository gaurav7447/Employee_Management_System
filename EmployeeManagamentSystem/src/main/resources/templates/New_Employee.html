<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
</head>
<body>

<h2>Add Employee Here</h2>
<form action="/saveEmployee" th:object="${employee}" method="post">
	<div>
		<label>Employee Name:</label>
		<input type="text" th:field="*{name}">
	</div>
	
	<div>
		<label>Employee Address:</label>
		<input type="text" th:field="*{address}">
	</div>
	<div>
		<label>Employee Salary:</label>
		<input type="text" th:field="*{salary}">
	</div>
	<div>
		<label>Employee Department:</label>
		<select th:field="*{department}">
		<option th:each="department:${departments}" th:value="${department}" th:text="${department.name}"></option>
		</select>
		
	</div>
	
	<div>
		<button type="submit">Save</button>
	</div>



</form>


</body>
</html>
